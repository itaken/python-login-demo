$def with (data)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/normalize.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <title>ITAKEN WEB.PY DEMO 首页</title>
    <link rel="stylesheet" href="static/css/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Hello, <label>Web.py</label></h1>
            <div class="main-user">
                <span>Welcome,&nbsp;<label>$data["name"]</label></span>
                <a href="/login">重新登录</a>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/itaken" target="_blank" rel="noopener noreferrer">@itaken</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="static/js/sweetalert2.min.js"></script>
<script type="text/javascript">
    var l_s = "$data['login_status']";
    if(l_s != 1){
        message = "$data['login_message']";
        swal(
            message,
            '',
            'warning'
        );
    }
</script>
</html>
